admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001

static_resources:

  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
          http_filters:
          - name: envoy.filters.http.router
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/catlg"
                route:
                  prefix_rewrite: /api
                  cluster: service_catalog
              - match:
                  prefix: "/cr"
                route:
                  prefix_rewrite: /api
                  cluster: service_core
              - match:
                  prefix: "/strg"
                route:
                  prefix_rewrite: /api
                  cluster: service_filemanager
              - match:
                  prefix: "/sso"
                route:
                  prefix_rewrite: /api
                  cluster: service_identity


  clusters:

  - name: service_catalog
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: service_catalog
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: catalog-api
                port_value: 80

  - name: service_core
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: service_core
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: core-api
                port_value: 80

  - name: service_filemanager
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: service_filemanager
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: filemanager-api
                port_value: 80

  - name: service_identity
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: service_identity
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: identity-api
                port_value: 80